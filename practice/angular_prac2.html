<html ng-app="myApp">
<head>
    <title>AngularJS</title>
    <script type="text/javascript" src="https://code.angularjs.org/1.3.8/angular.min.js"></script>
    <script type="text/javascript">
    angular.module('myApp', [])  
    // 컨트롤러 영역에 대한 스코프는 $scope 라는 특별한 변수 값을 통해 컨트롤러 함수에 전달된다
    .controller("myControllerList", function($scope) {
        // 데이터
        var aData = [
          [
            { name: '사과', qty: 5 },
            { name: '감', qty: 2 },
            { name: '메론', qty: 9 },
            { name: '망고', qty: 3 },
            { name: '바나나', qty: 1 }
          ],
          [
            { name: '오렌지', qty: 19 },
            { name: '망고', qty: 7 }
          ]
        ], i = 0;
  
        // fruits 모델에 데이터를 설정한다.
        $scope.fruits = aData[i];
  
        $scope.setValue = function() {
            $scope.fruits = aData[i = i ? 0 : 1];
        }

	});

	
    </script>
</head>
<body>
<!--
컨트롤러는 모듈 내에 정의되며, HTML 요소와 묶이도록 구성된다.
컨트롤러에는 비즈니스 로직이 구현되며, 데이터와 이벤트 핸들러 함수 등이 포함된다.
-->
<div ng-controller="myControllerList">
    <ul>
        <li ng-repeat="fruit in fruits">
            <span>{{fruit.name}}</span> / <span>{{fruit.qty}}</span>
        </li>
    </ul>
    <button ng-click="setValue()">변경</button>
</div>
</body>
</html>
